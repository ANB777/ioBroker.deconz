<script type="text/javascript">
    systemDictionary = {
        "Philips HUE adapter settings": {
            "en": "Philips HUE adapter settings",
            "de": "Philips HUE adapter settings",
            "ru": "Philips HUE adapter settings"
        },
        "Settings": {"en": "Settings", "de": "Settings", "ru": "Settings"},
        "Auto setup": {"en": "Auto setup", "de": "Auto setup", "ru": "Auto setup"},
        "Bridge Address": {"en": "Bridge Address", "de": "Bridge Address", "ru": "Bridge Address"},
        "Bridge User": {"en": "Bridge User", "de": "Bridge User", "ru": "Bridge User"},
        "Polling": {"en": "Polling", "de": "Polling", "ru": "Polling"},
        "Polling interval (sec)": {
            "en": "Polling interval (sec)",
            "de": "Polling interval (sec)",
            "ru": "Polling interval (sec)"
        },
        "Connect Bridge": {"en": "Connect Bridge", "de": "Connect Bridge", "ru": "Connect Bridge"}
    };

    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                $(this).trigger('change');
            });
        }
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        $('.check').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.is('checked');
        });
        callback(obj);
    }

    $(document).ready(function () {
        $('#tabs').tabs();
        $('#connect').button().click(function () {
            alert('todo');
        });
    });
</script>
